<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arecanut disease detection </title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            background-image: url("{{url_for('static',filename='images/arecanut baground.jpg')}}");
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: bottom; /* Centers the image */
            background-repeat: no-repeat;
            height: 100vh; /* Ensures the body takes up full viewport height */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fefefedd;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 20px rgba(251, 250, 251, 0.2);
            max-width: 500px;
            width: 60%;
        }

        h1 {
            font-size: 2em;
            color: #4a90e2;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        label:hover {
            background: #357abf;
        }

        button {
            margin-top: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .preview {
            margin-top: 20px;
        }

        img {
            max-width: 20%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload The Image of Arecanut</h1>
        <p>Select an image to upload and preview it below.</p>
        <form id="uploadForm" action="/result" method="post" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="image" accept="image/*">
            <label for="fileInput">Choose File</label>
            <div class="preview" id="preview"></div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
